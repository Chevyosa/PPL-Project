<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login - Patient Checkup</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="login.css">
        <link rel="icon" href="./Images/Stethoscope 1.png" type="image/png">
    </head>
    <body>
        <div id="center-square">
            <div class="container-fluid h-custom" id="square">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 col-lg-6 col-xl-6 pt-lg-5 text-center">
                        <img src="./Images/Stethoscope 1.png" alt="Logo" width="220" height="200" style="padding-right: 10px; padding-left: 10px;" class="img-fluid">
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6 pt-lg-3">
                        <span style="font-weight: 500; font-size: 30px">Login</span>
                        <p class="lead fw-normal mb-0 me-3" style="font-weight: bold; font-style: 10px; padding-bottom: 10px;">Enter Staff ID</p>
                        <input type="email" class="form-control" id="exampleFormControlInput" style="width: 300px;">
                        <p class="lead fw-normal mb-0 me-3" style="font-weight: bold; font-style: 10px; padding-bottom: 10px;">Enter Password</p>
                        <input type="password" class="form-control" id="exampleFormControlInput" style="width: 300px;">
                        <div>
                            <a href="./homepage.html"><button class="backButton">Back to Home</button></a>
                            <button class="loginButton">Log-In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
